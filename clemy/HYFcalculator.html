<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HYF calculator homework</title>
  <link 
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<style>
  .marginauto {
    margin: auto;
  }
  .halfwidth {
    width: 50%;
  }
</style>

<body>

  <div class='marginauto halfwidth'>

    <h1>The Hack Your Future Calculator</h1>

    <form>

      <div class="form-group">
        <label for="number1">First number</label>

        <input type="text" class="form-control" placeholder="Enter first number" id="number1">

      </div>

      <div class="form-group">
        <label for="number2">Second number</label>

        <input type="text" class="form-control" placeholder="Enter second number" id="number2">

      </div>

    </form>

    <button class="btn btn-primary" onclick="multiply()">Multiply</button>
    <button class="btn btn-primary" onclick="divide()">Divide</button>
    <button class="btn btn-primary" onclick="add()">Add</button>
    <button class="btn btn-primary" onclick="subtract()">Subtract</button>
    <button class="btn btn-primary" onclick="largest()">Largest</button>
    <button class="btn btn-primary" onclick="closestTo100()">Closest to 100</button>

    <h2>Result:</h2>

    <h3 id="js-result">
    </h3>

  </div>

</body>

<script>

  function getNumbers() {
 return {
    num1: document.getElementById('number1').value,
    num2: document.getElementById('number2').value,
  }
}

  function setResult(result) { 
    let resultElement = document.getElementById('js-result');
    resultElement.innerHTML = result;
  }

  function multiply() {
    var numbers = getNumbers();
    result = numbers.num1 * numbers.num2;
    setResult(result);
  }

  function divide() {
    var divide = getNumbers();
    result = divide.num1 / divide.num2;
    setResult(result);
  }

  function add() {
    var add = getNumbers();
    result = parseInt(add.num1) + parseInt(add.num2);
    setResult(result);
  }

  function subtract() {
    var subtract = getNumbers();
    result = subtract.num1 - subtract.num2;
    setResult(result);
  }

  function largest() {
    var nummbers = getNumbers();
   if (nummbers.num1 > nummbers.num2) {
     result = nummbers.num1;
   } else if (nummbers.num1 < nummbers.num2){
     result = nummbers.num2;
   } else {
     result ='Numbers are equal'
   }
   setResult(result);
 }

  function closestTo100() {
   var closestTo100 = getNumbers(); 
   if (closestTo100.num1 > closestTo100.num2) {
     result = closestTo100.num1 + "" + "is closer to 100";
   } else if (closestTo100.num1 < closestTo100.num2) {
     result = closestTo100.num2 + "" +"is closer to 100";
   } else {
     result = 'Both numbers is closer to 100';
   }
   setResult(result); 
 }

</script>

</html>
