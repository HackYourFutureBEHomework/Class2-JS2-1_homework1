<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HYF calculator homework</title>
  <link 
  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<style>
  .marginauto {
    margin: auto;
  }
  .halfwidth {
    width: 50%;
  }
</style>

<body>

      

  <div class='marginauto halfwidth'>

    <h1>The Hack Your Future Calculator</h1>

    <form>

      <div class="form-group">
        <label for="number1">First number</label>

        <!-- we define an element with an id so that we can access it from our javascript -->
        <input type="text" class="form-control" placeholder="Enter first number" id="number1">

      </div>

      <div class="form-group">
        <label for="number2">Second number</label>

        <!-- we define another element with another id so that we can also access it from our javascript -->
        <input type="text" class="form-control" placeholder="Enter second number" id="number2">

      </div>
      
    
  </form>

    <button class="btn btn-primary" onclick="multiply()">Multiply</button>
    <button class="btn btn-primary" onclick="divide()">Divide</button>
    <button class="btn btn-primary" onclick="add()">Add</button>
    <button class="btn btn-primary" onclick="subtract()">Subtract</button>
    <button class="btn btn-primary" onclick="largest()">Largest</button>
    <button class="btn btn-primary" onclick="closestTo100()">Closest to 100</button>
    <button class="btn btn-danger" onclick="clearInputFields()">Clear input fields</button> 
    

    <h2>Result:</h2>

    <h3 id="js-result">

    </h3>
    
  </div>
  
</body>
<script>

      function CaptureElements() {
        let num1 = parseInt(document.getElementById('number1').value, 10);
        let num2 = parseInt(document.getElementById('number2').value, 10);
          return {num1, num2};
      };

    function multiply() {
      let {num1, num2} = CaptureElements();
      let result =  num1 * num2;
      return resultOfFunction(result);
    };

    function divide() {
      let {num1, num2} = CaptureElements();
      let result = num1 / num2;
      return resultOfFunction(result);
    };
  
    function add() {
      let {num1, num2} = CaptureElements();
      let result = (num1*1) + (num2*1);
      return resultOfFunction(result);
    };
  
    function subtract() {
      let {num1, num2} = CaptureElements();
      let result = num1 - num2;
      return resultOfFunction(result);
    }
  
    function largest() {
      let {num1, num2} = CaptureElements();
        num1 > num2 ? result = num1 : result = num2;
        return resultOfFunction(result);
    };
  
    function closestTo100() {
      let {num1, num2} = CaptureElements();
        let num1ToCheck = Math.abs(Math.abs(num1) - 100);
        let num2ToCheck = Math.abs(Math.abs(num2) - 100);
        if (num1ToCheck < num2ToCheck) {
             result = (num1 + "- Is closest to 100");
           } else if (num1ToCheck > num2ToCheck) {
               result = (num2 + "- Is closest to 100");
                 } else {result = ("They have an equal distance to 100");
        };
        return resultOfFunction(result);
    };
  
   
    function resultOfFunction(result) {
    document.getElementById('js-result').innerHTML = result;
    };
  
    function clearInputFields() {
    document.getElementById("number1").value = "";
    document.getElementById("number2").value = "";
    document.getElementById('js-result').innerHTML = "";
    }
  
    // GOOD LUCK GUYS!

  </script>

</html>
